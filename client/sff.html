<head>
<title>sff</title>
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJq74RIYY_Xzw8foBdScmPeG3fIeU9v84&sensor=false"></script>
</head>

<body>
 {{loginButtons}}
</body>

<template name="home">
    <div id="pageWrapper" class="row"> 
        <div id="listColumn" class="col-md-5">
            {{> movieList}}
        </div>
        <div id="detailsColumn" class="col-md-7">
            {{> movieDetails}}
        </div>
    </div>
</template>

<template name="movieList">
    <div class="movieList">
        {{#each movies}}
      {{> movieRow}}
    {{/each}}
    </div>
</template>

<template name="movieRow">
    <div class="row movieRow {{goingRowColor}} {{isClashing}}" id="{{_id}}">
        <div class="span5 movieTitle" >Title: {{name}}</div>
        <div class="span5 movieType" >Categories: {{type}}</div>
        <div class="span5 movieCinema">{{cinema}}</div>
        <div class="span5 movieTime">{{startTime}}</div>
        <div class="span5 attending">Total going: {{attending}}</div>
        <div class="span5 attending">Friends going: {{friendsAttending}}</div>
        {{> movieRowDetails}}
    </div>
</template>

<template name="movieDetails">
    {{#if movie}}
    {{#with movie}}
    <div class="row">
        <div class="movieDetails" id="{{_id}}">
            <div class="span5 movieTitle" >Title: {{name}}</div>
            <div class="span5 movieType" >Categories: {{type}}</div>
            <div class="span5 movieCinema">{{cinema}}</div>
            <div class="span5 movieTime">{{startTime}}</div>
            <div class="duration">Duration: {{playTime}}</div>
            <div class="description">
                <p>{{description}}</p>
            </div>
            {{#if trailerUrl}}
            <div class="trailer">
                <a href="{{trailerUrl}}">trailer</a>
            </div>
            {{/if}}

            {{#if currentUser}}
            <input type="button" value="I'm going!" class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="Maybe" class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="No" class="btn btn-small rsvp_no {{maybeChosen "no"}}">
            {{/if}}

        </div>
    </div> <!-- End bootsatrap row -->
    <div class="row">
        {{> googleMap}}  
    </div>

    {{/with}}
  {{/if}}
</template>

<template name="movieRowDetails">
    <div id="movieRowDetails-{{_id}}" class="movieRowDetails" movie="{{_id}}">
        <div class="duration">
            <div class="duration">Duration: {{playTime}} minutes</div>

            <div class="description">
                <p>{{description}}</p>
            </div>
            <div class="more">more</div>
            <div class="less">less</div>

            {{#if trailerUrl}}
            <div class="trailer">
                <a href="{{trailerUrl}}">trailer</a>
            </div>
            {{/if}}

        </div>
        {{#if currentUser}}
        <input type="button" value="I'm going!" class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
        <input type="button" value="Maybe" class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
        <input type="button" value="No" class="btn btn-small rsvp_no {{maybeChosen "no"}}">
        {{/if}}
    </div>
</template>

<template name="profile">
    {{#if currentUser}}
    {{#with currentUser}}
    <div>
        <label>Username</label>
        <input type="input" id="username" value="{{profile.name}}"></div>
    <div>
        <label>Email</label>
        <input type="input" id="email" value="{{emails.0.address}}"></div>
    <div>
        <div>
            friends: 
 
      {{#each friends}}
        {{friendsName}}
      {{/each}}
        </div>

        <input type="button" value="Save" class="saveProfileBtn"></div>
    {{/with}}
  {{else}}
    You have to log in to edit your profile. 
  {{/if}}
</template>

<template name="googleMap">
    <div id="map">
        <div id="map-canvas" style="width:400px;height:400px;"></div>
    </div>
</template>
