<template name="messageList">
	<div class="page-wrapper scrollable">
		<h3>Send Message</h3>

        {{#if showMessageForm}}
            <div id="messageFormWrapper">
		        {{> messageForm}}
                <div id="message-form-hide" class="center-block">Hide message form</div>
            </div>
        {{else}}
            <div id="message-form-show">Show message form </div>
        {{/if}}
		<h3>My Messages</h3>
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>
