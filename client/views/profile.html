<template name="profile">
    <div id="profile-wrapper">
        {{#if currentUser}}
        {{#with currentUser}}
        <div>
            <label>Username</label>
            <input type="input" id="username" value="{{profile.name}}"></div>
        <div>
            <label>Email</label>
            <input type="input" id="email" value="{{emails.0.address}}"></div>
        <div>
            <div>
                friends: 
     
          {{#each friends}}
            {{friendsName}}
          {{/each}}
            </div>

            <input type="button" value="Save" class="saveProfileBtn"></div>
        {{/with}}
      {{else}}
        You have to log in to edit your profile. 
      {{/if}}

      <img src="{{userImage}}">
    </div>
</template>
