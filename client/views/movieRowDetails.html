<template name="movieRowDetails">
    <div id="movieRowDetails-{{_id}}" class="movieRowDetails" movie="{{_id}}">
        <div class="duration">
            <div class="duration">Duration: {{playTime}} minutes</div>

            <div class="description">
                <p>{{description}}</p>
            </div>
            <div class="more ">
                <span class="dashed col-md-offset-1 col-md-3"></span>
                <span class="col-md-4 text-center">more</span>
                <span class="dashed col-md-3"></span>
                <span class="col-md-1"></span>
            </div>
            <div class="less text-center">
                <span class="dashed col-md-offset-1 col-md-3"></span>
                <span class="col-md-4 text-center">less</span>
                <span class="dashed col-md-3"></span>
                <span class="col-md-1"></span>
            </div>
            <div class="clearfix"></div>

            {{#if trailerUrl}}
            <div class="trailer">
                <a href="{{trailerUrl}}">trailer</a>
            </div>
            {{/if}}

        </div>
        {{#if currentUser}}
        <div class="movie-row-buttons row">
            <input type="button" value="I'm going!" class="col-md-offset-3 btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="Maybe" class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="No" class=" btn btn-small rsvp_no {{maybeChosen "no"}}">
            <input type="button" value="Undecided" class=" btn btn-small rsvp_undecided {{maybeChosen ""}}">
        </div>
        {{/if}}
    </div>
</template>
